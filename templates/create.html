{% extends "base.html" %}

{% block content %}
<h2>Create a New Post</h2>
<form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" required>
    <br>
    <label for="content">Content</label>
    <textarea name="content" required></textarea>
    <br>
    <button type="submit">Save</button>
</form>
{% endblock %}
